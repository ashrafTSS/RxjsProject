<div class="container mt-5">
  <h4>DebounceTime and distinctUntilChanged</h4>
  <br><br>
  <div class="row">
    <div class="col-md-6">
      <strong>Ex - 01 </strong> <span class="text-primary fw-bold"> DebounceTime</span>
      <div class="mb-3 row mt-3">
        <label  class="col-sm-2 col-form-label">Search...</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Search..." #myInput>
        </div>
        <span class="mt-2" *ngIf="reqData != null">Requested Data: <strong class="text-success">{{reqData}}</strong></span>
      </div>
    </div>

    <div class="col-md-6">
      <strong>Ex - 02 </strong> <span class="text-warning fw-bold"> DistinctUntilChanged</span>
      <div class="mb-3 row mt-3">
        <label  class="col-sm-2 col-form-label">Search...</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Search..." #myInput2>
        </div>
        <span class="mt-2" *ngIf="reqData2 != null">Requested Data: <strong class="text-success">{{reqData2}}</strong></span>
      </div>
    </div>
  </div>
</div>
