<div class="container mt-5">
  <h4>Async Subject</h4>
  <br />
  <div class="row">
    <div class="col">
      <h3>Add Video</h3>
      <br /><br />
    </div>
  </div>
  <br />
  <div class="row justify-content-center">
    <div class="col-md-4">
      <input type="text" class="form-control" #video />
    </div>
    <div class="col-md-4">
      <button class="btn btn-success" (click)="onChange(video)">
        Add Video
      </button>
      <br /><br />
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-4">
      <strong>User - 01</strong>
      <br />
      <ul class="video-list">
        <br />
        <li><strong>Video : </strong>{{asyncVideo}}</li>
      </ul>
    </div>
    <div class="col-md-4">
      <strong>Click to Complete</strong>
      <br />
      <button class="btn btn-success mt-2" (click)="onComplete()">
        Complete Subscription
      </button>
    </div>
  </div>
</div>
