<div class="container mt-5">
  <h4>Replay Subject</h4>
  <br>
  <div class="row">
    <div class="col">
      <h3>{{methodInterval?'Interval Started':'Add Video'}}</h3>
    </div>
    <div class="col text-right">
      <button class="btn btn-warning" (click)="toggleMethod()">Toggle Method</button>
    </div>
  </div>
  <br>
  <div class="row justify-content-center" *ngIf="methodInterval">
    <div class="col-md-4">
      <input type="text" class="form-control" #video>
    </div>
    <div class="col-md-4">
     <button class="btn btn-success" (click)="onChange(video)">Add Video</button>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-4">
      <strong>User - 01</strong>
      <br>
      <ul class="video-list">
        <br>
        <li *ngFor="let item of userList1"> <strong>Video : </strong> {{item}}</li>
      </ul>
    </div>
    <div class="col-md-4">
      <strong>User - 02</strong>
      <br>
      <ul class="video-list">
        <br>
        <li *ngFor="let item of userList2"> <strong>Video : </strong> {{item}}</li>
      </ul>
      <button class="btn mt-2" [ngClass]="subscribeMode2? 'btn-danger' : 'btn-success'"
      (click)="user2Subscribe()">{{subscribeMode2? 'Unsubscribe .dot' : 'Subscribe .dot'}}</button>
    </div>
    <div class="col-md-4">
      <strong>User - 03</strong>
      <br>
      <ul class="video-list">
        <br>
        <li *ngFor="let item of userList3"> <strong>Video : </strong> {{item}}</li>
      </ul>
      <button class="btn mt-2" [ngClass]="subscribeMode3? 'btn-danger' : 'btn-success'"
      (click)="user3Subscribe()">{{subscribeMode3? 'Unsubscribe .dot' : 'Subscribe .dot'}}</button>
    </div>
  </div>
</div>
