<div class="container mt-5">
  <strong><h4>Pluck works!</h4></strong>
  <br><br>
  <div class="row">
    <div class="col-md-6">
      <strong>Ex - 01 </strong>
      <br>
      <p class="bg-info border rounded p-2">
        <strong>Pluck : </strong> by property
      </p>
      <br>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of dataName">
             <td>{{item}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-6">
      <strong>Ex - 02 </strong>
      <br>
      <p class="bg-info border rounded p-2">
        <strong>Pluck : </strong> Pluck by nested property
      </p>
      <br>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Job > Title</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of dataName2">
             <td>{{item}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-12 mt-5">
      <strong>Ex - 03 </strong>
      <br>
      <p class="bg-info border rounded p-2">
        <strong>Map</strong> Map object data
      </p>
      <br>
      <u id="obsId"></u>
    </div>
  </div>

</div>
