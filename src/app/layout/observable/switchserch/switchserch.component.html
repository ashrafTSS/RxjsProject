<div class="container mt-5">
  <h3>Switch Search Functionality</h3>
  <br /><br />
  <h3>Search .Max Videos</h3>
  <form #searchForm="ngForm">
    <div class="mt-3">
      <input
        type="text"
        class="form-control form-control-lg"
        name="searchTerm"
        autocomplete="off"
        required
        ngModel
      />
    </div>
  </form>
  <br />
  <hr />
  <div *ngIf="searchEnd">
    <div class="d-flex justify-content-between pt-3">
      <h5>Search Results</h5>
      <span class="text-muted">{{searchResultCount}} Results found...</span>
    </div>
    <table class="table mt-3">
      <thead>
        <tr >
          <th scope="col">#</th>
          <th scope="col">thumb</th>
          <th scope="col">title</th>
          <th scope="col">description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of searchEnd;index as i">
          <th scope="row">{{i+1}}</th>
          <td><img src={{item.thumb}} alt="img" width="100px"></td>
          <td><strong>{{item.title}}</strong></td>
          <td><p>{{item.description}}</p></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
